  <script>
    function isMobile() {
      var UserAgent = navigator.userAgent;
      if (UserAgent.match(/iPhone|iPod|Android|Windows CE|BlackBerry|Symbian|Windows Phone|webOS|Opera Mini|Opera Mobi|POLARIS|IEMobile|lgtelecom|nokia|SonyEricsson/i) != null || UserAgent.match(/LG|SAMSUNG|Samsung/) != null) {
        return true;
      } else {
        return false;
      }
    }
    if (isMobile()) {
      location.href = "/index_m.html"; //모바일페이지
    } else {}
  </script>

  <script>
  $(document).ready(function(){
  var $moveable = $('.move-rect');
  var rectPosX = parseInt($('.move-rect').css('left'), 10);
  $(".area").mousemove(function(e){
      $moveable.css({'left': rectPosX-e.pageX/4});
  });
    
     $(".orange_circle").mouseenter(function () { //"orange_circle"요소에 '마우스가진입'하면
    $(this).removeClass("movedown"); //"orange_circle"(this)요소에 "test_active"요소와 "not"요소가 '번갈아 적용'됨
    $(this).addClass("moveup"); //"orange_circle"(this)요소에 "test_active"요소와 "not"요소가 '번갈아 적용'됨
  });
    $(".orange_circle").mouseleave(function () { //"orange_circle"요소에 '마우스가진입'하면
    $(this).removeClass("moveup"); //"orange_circle"(this)요소에 "test_active"요소와 "not"요소가 '번갈아 적용'됨
    $(this).addClass("movedown"); //"orange_circle"(this)요소에 "test_active"요소와 "not"요소가 '번갈아 적용'됨
  });
    
});
  </script>
