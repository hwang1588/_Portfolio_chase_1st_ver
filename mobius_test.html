  <script>
    function isMobile() {
      var UserAgent = navigator.userAgent;
      if (UserAgent.match(
          /iPhone|iPod|Android|Windows CE|BlackBerry|Symbian|Windows Phone|webOS|Opera Mini|Opera Mobi|POLARIS|IEMobile|lgtelecom|nokia|SonyEricsson/i
        ) != null || UserAgent.match(/LG|SAMSUNG|Samsung/) != null) {
        return true;
      } else {
        return false;
      }
    }
    if (isMobile()) {
      location.href = "/index_m.html"; //모바일페이지
    } else {}
  </script>

  <!--PAGEBLE.JS:S-->
  <script src="https://unpkg.com/pageable@latest/dist/pageable.min.js">

  <script>
    new Pageable("#mobius_container", {
      childSelector: "[data-anchor]", // CSS3 selector string for the pages
      anchors: [], // define the page anchors
      pips: true, // display the pips
      animation: 700, // the duration in ms of the scroll animation
      delay: 200, // the delay in ms before the scroll animation starts
      throttle: 100, // the interval in ms that the resize callback is fired
      orientation: "horizontal", // vertical or horizontal
      swipeThreshold: 50, // swipe / mouse drag distance (px) before firing the page change event
      freeScroll: false, // allow manual scrolling when dragging instead of automatically moving to next page
      navPrevEl: false, // define an element to use to scroll to the previous page (CSS3 selector string or Element reference)
      navNextEl: false, // define an element to use to scroll to the next page (CSS3 selector string or Element reference)
      infinite: true, // enable infinite scrolling (from 0.4.0)
      //            slideshow: { // enable slideshow that cycles through your pages automatically (from 0.4.0)
      //              interval: 3000, // time in ms between page change,
      //              delay: 0 // delay in ms after the interval has ended and before changing page
      //            },
      events: {
        wheel: true, // enable / disable mousewheel scrolling
        mouse: true, // enable / disable mouse drag scrolling
        touch: true, // enable / disable touch / swipe scrolling
        keydown: true, // enable / disable keyboard navigation
      },
      easing: function (currentTime, startPos, endPos, interval) {
        // the easing function used for the scroll animation
        return -endPos * (currentTime /= interval) * (currentTime - 2) + startPos;
      },
      onInit: function () {
        // do something when the instance is ready
      },
      onUpdate: function () {
        // do something when the instance updates
      },
      onBeforeStart: function () {
        // do something before scrolling begins
      },
      onStart: function () {
        // do something when scrolling begins
      },
      onScroll: function () {
        // do something during scroll
      },
      onFinish: function () {
        // do something when scrolling ends
      }
    });
  </script>
